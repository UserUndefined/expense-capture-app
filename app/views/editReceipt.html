<div class="container col s12 m12 l12">
    <div class="row">
        <div class="input-field col s12">
            <input id="receiptDate" type="date" class="datepicker" ng-model="receipt.createdDate">
            <label class="active" for="receiptDate">Receipt Date</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="receiptValue" type="text" class="validate" ng-model="receipt.price">
            <label class="active" for="receiptValue">Claim Value</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input class="validate" id="projectName" type="text" ng-model="receipt.project">
            <label class="active" for="projectName">Project</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <textarea class="materialize-textarea validate" type="text" id="transcript" ng-model="receipt.transcript"></textarea>
            <label class="active" for="transcript">Notes</label>
        </div>
    </div>
    <div class="row">
        <form action="#">
            <div class="file-field input-field">
                <div class="btn">
                    <span>Upload</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <button class="waves-effect waves-light btn" ng-click="submitReceipt()" ng-if="!receiptInvalid" >Save Receipt</button>
            <button class="disabled btn" ng-click="submitReceipt()" ng-if="receiptInvalid" >Save Receipt</button>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <label class="item item-input item-floating-label">
                <span class="input-label">File</span>
                <img class="receiptPreview previewCenter" ng-src="{{receipt.file}}"/>
            </label>
        </div>
    </div>
</div>
